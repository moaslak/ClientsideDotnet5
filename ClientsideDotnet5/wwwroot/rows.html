<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rows</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 style="text-align:center">Rows play page</h1>
        <header id="navbar">
        </header>
    </div>
    <div class="container" style="padding:5px 5px">
        <h2>Rows</h2>
        <div class="row" style="margin: 5px 5px 5px 5px">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="background-color:red;">
                <ul>
                    <li onclick="#hest">hest</li>
                    <li>test</li>
                </ul>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" style="background-color:grey">
                <p>
                    There is a input form.
                </p>
                <form>
                    <label>text input</label>
                    <input placeholder="write some text" />
                    </br>
                    <label>radio button</label>
                    </br>
                    <input type="radio" name="interval" value="30" />
                    <label for="input1">0 - 30</label><br>
                    <input type="radio" name="interval" value="50" />
                    <label for="input2">31 - 50</label><br>
                    </br>
                    <label>Check box</label>
                    <input type="checkbox" name="check" value="true" />
                    </br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row-lg-9">
            <div class="col-lg-3" style="background-color:#ccc">
                <button type="button" onclick="toggle()" id="showImage">
                    Heste toggle
                </input>
                <img style="visibility:hidden" id="hest" src="images/hest.jpg" />
            </div>
        </div>
    </div>
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });
        function toggle() {
            if (document.getElementById("hest").style.visibility == "visible") {
                document.getElementById("hest").style.visibility = "hidden";
            }
            else {
                document.getElementById("hest").style.visibility = "visible";
            }       
        }  
    </script>
    <footer id="footer"></footer>
</body>
</html>
