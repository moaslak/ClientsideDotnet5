<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Rows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 style="text-align:center">Rows play page</h1>
        <header id="navbar">
        </header>
    </div>
    <div class="container" style="padding:5px 5px">
        <h1>Rows</h1>
        <div class="row" style="margin: 5px 5px 5px 5px">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3" style="background-color:red;">
                <ul>
                    <li onclick="#hest">hest</li>
                    <li>test</li>
                </ul>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" style="background-color:grey">
                <p>
                    There is a input form.
                </p>
                <form>
                    <label>text input</label>
                    <input placeholder="write some text" />
                    </br>
                    <label>radio button</label>
                    </br>
                    <input type="radio" name="interval" value="30" />
                    <label for="input1">0 - 30</label><br>
                    <input type="radio" name="interval" value="50" />
                    <label for="input2">31 - 50</label><br>
                    </br>
                    <label>Check box</label>
                    <input type="checkbox" name="check" value="true" />
                    </br>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row-lg-9">
            <div class="col-lg-3" style="background-color:#ccc">
                <button type="button" onclick="toggle()" id="hestBtn">
                    Hest
                </button>
                <img id="image" src="" />
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $("#navbar").load("navbar.html");
            $("#footer").load("footer.html");
        });
        function toggle() {
            let image = document.getElementById("image");
            image.src = "images/hest.jpg";
            flag = 1;
        }
    </script>

    <footer id="footer"></footer>
</body>
</html>
